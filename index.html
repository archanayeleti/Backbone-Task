	<body>
	
		
		<!-- Backbone demo.
	1. This is a product details page.
	2. The customer has selected a dress to buy.
	3. Customer launches this page that has following details - 
		i) Product image - this can be anything. Please keep it family friendly.
		ii) Size 
		iii Color
		iv) Quantity
    v) Price (Required: 2 Levels - Orig. and Sale prices with labels and different price values. Optional: Price(s) can vary with different size/color combination.)
	4. You can use any selection method. Doesn't have to be dropdown. 
		If you keep this as dropdown selection, that is fine.
	5. When selection of attributes is done, customer should enter shipping address.
	6. When user clicks on finish button, show the summary of the selected data.
	
	Expected libraries:
	1. Backbone (Strongly Suggested)
	2. Marionette (Optional) - not required, but nice to have.
	3. Handlebars (Optional) - not required, but nice to have.
	4. jQuery (Optional) - not required, but nice to have.
	5. CSS - any library of your choice.
  6. Jasmine Karma - meaningful test cases (Bonus)
	
	Expected:
	1. Validations.
	2. View management
	3. Data management
	4. Should be able to explain design decisions.
-->


<h1>This is Backbone Demo.</h1>
<div class="conatainer" id="container">
  <!-- Add a product component with image of your choice -->
  <img src="https://s-media-cache-ak0.pinimg.com/736x/19/cd/66/19cd665dc090729fce969342d3311310.jpg" height="100" width="100"/><br/><br/>
  <div id="product">
  
  </div>
  Product : Nice dress for all ocassions !

 

	<div class="container">
      <ul class="progressbar">
          <li id="1"class="active">size</li>
          <li id="2">Color</li>
          <li id="3">Quantity</li>        
      </ul>
  
  </div>
 	
	<div id="size-selection" hidden>
	  Size selection dialog
	  <form id="myForm"  >
		  <div class="radio"> 
		<input type="radio" name="sizes" value="S" checked> Small
		
		  </div>
		  <div class="radio">
		<input type="radio" name="sizes" value="M"> Medium
		  </div>
	<div class="radio">
			  
		<input type="radio" name="sizes" value="L"> large
		  </div>
	  </form>
	   <button id="nextToColor" class="btn btn-primary"> Next </button>
	</div>
	<br/>

	<div id="color-selection" hidden>
	  Color selection dialog
	  <form id="form2">


	  <select>
		<option name= "color" value="red">Red</option>
		<option name= "color" value="blue">Blue</option>
		<option name= "color" value="black">Black</option>
		<option name= "color" value="white">White</option>
	  </select>
	 <!--  <input type="button" id="nextToQuantity" value="Next"/> -->
	   </form>
	   <button id="nextToQuantity" class="btn btn-primary">Next</button>


	</div>

	<div id="quantity-selection" hidden>
	  Please Select the Quantity
	   <form id="form3">
	  <select>
		<option name= "quantity" value="1">1</option>
		<option name= "quantity" value="2">2</option>
		<option name= "quantity" value="3">3</option>
		<option name= "quantity" value="4">4</option>
		<option name= "quantity" value="5">5</option>
		<option name= "quantity" value="6">6</option>
		<option name= "quantity" value="7">7</option>
		<option name= "quantity" value="8">8</option>
	  </select>
	  </form>
	  <button id="nextToShipment" class="btn btn-primary"> Next </button>
	</div>

  


	<div id=shipaddress hidden>
	<form id="addressForm" class="form-horizontal">

	  <h2>
		Shipping Address
		</h2>
	  <div class="form-group">
		<label class="col-lg-2 control-label">AddressOne*</label>
		<div class="col-lg-6">    
		<input type="text" class="form-control" required="required" name="address1" id="addOne" autofocus/> <span id="AddOneError"></span>
		</div>
	  </div>
		
	  <div class="form-group">
		<label class="col-lg-2 control-label">AddressTwo</label>
		  <div class="col-lg-6">
		<input class="form-control" type="text" name="address2" id="addTwo" autofocus/>
		  </div>
	  </div>
		
	  <div class="form-group">
		<label class="col-lg-2 control-label">City*</label>
		  <div class="col-lg-6">
		<input class="form-control" type="text" name="city" id="city" autofocus/>
		  <span id="CityError"></span>
		  </div>
	  </div>
		
	  <div class="form-group">
		<label class="col-lg-2 control-label">State*</label>
		  <div class="col-lg-6">
		<input class="form-control" type="text" name="state" id="state" autofocus/><span id="StateError"></span>
		  </div>
	  </div>
		
	  <div class="form-group">
		<label class="col-lg-2 control-label">ZipCode*</label>
		  <div class="col-lg-6">
		<input class="form-control" type="number" name="zipcode" id="zipcode" autofocus/><span id="ZipcodeError"></span>
		  </div>
	  </div>  
	</form>
	  <div>
		<button type="button" class="btn btn-primary col-lg-2 col-md-offset-3" id="finish">Finish</button>
	  </div>
	</div>

	<br>
	<br>
